<div class="container mt-5 d-flex justify-content-center fuente-1">
  <div class="card w-100" style="max-width: 700px;">
    <div class="card-header">
      <h5 class="mb-0 text-center">Modificar Cuenta</h5>
    </div>

    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="save()">
        <div class="row g-3">
            <!-- Tipo de Cuenta -->
            <div class="col-md-6">
              <label class="form-label">Tipo de Cuenta</label>
              <select class="form-select" formControlName="tipoCuenta" id="tipoCuenta">
                <option value="">Seleccione</option>
                <option value="Cuenta de Ahorros">Cuenta de Ahorros</option>
                <option value="Cuenta Corriente">Cuenta Corriente</option>
                <option value="Cuenta a Plazo Fijo">Cuenta a Plazo Fijo</option>
                <option value="Cuenta Sueldo">Cuenta Sueldo</option>
                <option value="Cuenta CTS">Cuenta CTS</option>
              </select>

              @if (form.get('tipoCuenta')?.touched && form.get('tipoCuenta')?.invalid) {
                <div class="text-danger small">
                  El tipo de cuenta es obligatorio.
                </div>
              }
            </div>

            <!-- Compras por Internet -->
            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="compraInt" id="compraInt">
                <label class="form-check-label" style="font-weight: 500;" for="compraInt">
                  Habilitar Compras por Internet
                </label>
              </div>
            </div>
          </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
        </div>
      </form>

      @if(loading) {
        <div class="loading-overlay">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Guardando...</span>
          </div>
        </div>
      }
    </div>
  </div>
</div>
